<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>樂活精彩，學習無窮</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: "Microsoft JhengHei", sans-serif;
      color: white;
    }

    .hero {
      position: relative;
      background: url("https://i.postimg.cc/cC1nK1kw/538597696-1201028078711813-2916788055587079518-n.jpg") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
    }

    .content {
      position: relative;
      max-width: 1000px;
      z-index: 2;
      text-align: center;
    }

    .logo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: #fff;
      margin: 0 auto 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .logo img { 
      width: 100%; 
      cursor: pointer;
    }

    /* h1 ~ h3 樣式 */
    h1 {
      font-size: 60px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 15px;
    }
    h2 {
      font-size: 25px;
      font-weight: 650;
      color: #deb3cf;
      margin-bottom: 10px;
    }
    h3 {
      font-size: 27px;
      font-weight: 550;
      color: #f8f8f8;
      line-height: 1.8;
      margin: 0 auto 35px auto;  
      white-space: pre-line;     
      max-width: 800px;          
      text-align: left;          /* ⬅️ 改成靠左 */
    }

    h4 {
      margin: 0;
      font-size: 0;
      font-weight: normal;
    }

    /* 外層透明膠囊框 */
    .buttons-capsule {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    .buttons-capsule .buttons {
      display: flex;
      gap: 20px;
      padding: 30px 80px;
      border: 1px solid rgba(255,255,255,0.6);
      border-radius: 9999px;
      background: rgba(255,255,255,0.2);
      flex-wrap: wrap;
    }

    /* 按鈕樣式 */
    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .buttons a {
      flex: 1 1 0;
      min-width: 300px;
      max-width: 360px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 24px;
      border-radius: 9999px;
      font-size: 25px;    
      font-weight: 550;   
      margin: 0 25px;     
      line-height: 1;
      text-decoration: none;
      transition: 0.2s;
      box-sizing: border-box;
      border: 2px solid transparent;
      white-space: nowrap;
    }
    .btn-primary { background: #c084fc; color: #fff; }
    .btn-primary:hover { background: #9333ea; }

    .btn-outline { background: transparent; color: #fff; border-color: #fff; }
    .btn-outline:hover { background: rgba(255,255,255,0.2); }

    /* 移除手機版的特別樣式 → 桌機、手機統一 */
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <!-- ✅ Logo 點擊導向 -->
      <div class="logo">
        <a href="https://line.me/ti/p/LUx8E9NxfS" target="_blank">
          <img src="https://i.postimg.cc/BQC9rycD/photo-2025-09-23-10-09-25.jpg" alt="樂齡瑜珈">
        </a>
      </div>

      <!-- h1 -->
      <h1>【 樂活精彩，學習無窮】</h1>

      <!-- h2 -->
      <h2> 學習不因年齡受限，成長永遠都能開始。</h2>

      <!-- h3 -->
      <h3>
在每一個日子裡，學習都是最美的投資。
無論是翻開書本、拿起畫筆、踏上運動的第一步，
都能讓我們的生活更有色彩、心靈更有力量。

年齡不是阻礙，而是最珍貴的養分。
在人生的不同階段，學習能帶來新的喜悅、
新的朋友，還有全新的自己。
      </h3>

       <!-- h4 -->
      <h4>
        <div class="buttons-capsule">
          <div class="buttons">
            <a href="https://line.me/ti/p/LUx8E9NxfS" class="btn-primary">→ 點擊此「立即報名」</a>
            <a href="#" class="btn-outline">全台多地開課，近家就能參加</a>
          </div>
        </div>
      </h4>
    </div>
  </div>
</body>
</html>
